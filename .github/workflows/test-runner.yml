name: Build and test

on:
  push:
    branches:
      - master
      - 'feature/**'
    tags:
      - 'v*.*.*'

jobs:
  build:
    strategy:
      matrix:
        php: [7.4]

    runs-on: ubuntu-18.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Validate composer.json and composer.lock
        run: composer validate --strict

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-suggest

      - name: Run tests
        run: composer test
